sudo: false
language: node_js
node_js:
- node
cache:
  directories:
  - node_modules
env:
  global:
  - NODE_ENV=testing
  - DATABASE_URL=postgresql://postgres:@localhost:5432/epicmailtest
before_script:
  - psql -c 'create database epicmailtest;' -U postgres
script: npm test && nyc report --reporter=text-lcov | coveralls
