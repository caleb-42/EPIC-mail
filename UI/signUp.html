<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Epic mail</title>
    <link rel="stylesheet" href="./css/signUp.css">
    <link rel="stylesheet" href="./css/utilities.css"> 
</head>
    <body>
        <div class="wrapper">
            <div class = "sidebar float-left">
                <div class="logo"></div>
                <div class="pic"></div>
            </div>
            <div class="main float-right flexdiv flex-center">
                <div class="main-body">
                    <div class="title"><p>CREATE ACCOUNT</p></div>
                    <form class="form-hd text-center" action="" autocomplete="off">
                        <div class="input-group">
                            <span class="input-sub-group float-left">
                                <label class="firstname anim vanish">First Name</label>
                                <input type="text" id="firstName" class="inputs opac-70" placeholder = "First Name" name="firstName" />
                            </span>
                            <span class="input-sub-group float-right">
                                <label class="lastName anim vanish">Last Name</label>
                                <input type="text" id="lastName" class="inputs opac-70" placeholder = "Last Name" name="lastName" />
                            </span>
                            <div class="clr"></div>
                        </div>
                        <div class="input-group">
                            <label class="email anim vanish">Email</label>
                            <input id="email" class="inputs opac-70" placeholder = "Email" name="email" />
                        </div>
                        <div class="input-group">
                            <span class="input-sub-group float-left">
                                <label class="password anim vanish">Password</label>
                                <input type = "password" id="password" class="inputs opac-70 w-100" placeholder = "Password" name="password" />
                            </span>
                            <span class="input-sub-group float-right">
                                <label class="confirm-password anim vanish">Confirm Password</label>
                                <input type = "password" id="confirm_password" class="inputs opac-70 w-100" placeholder = "Confirm Password" name="confirm_password" />
                            </span>
                            <div class="clr"></div>
                        </div>
                        <div class="input-group">
                            <label class="phoneNumber anim vanish">Phone Number</label>
                            <input type="number" id="phoneNumber" onkeydown="javascript: return event.keyCode !=69 && event.keyCode !=189 && event.keyCode !=109 && event.keyCode !=190" class="inputs opac-70" placeholder = "Phone Number" name="phoneNumber" />
                        </div>
                        <button type="button" class="submit anim">sign in</button>
                        <p class="">have an account? <a href="./signIn.html" class = "fw-600 pointer">sign&nbsp;in</a></p>
                        <h3 class="resp">&nbsp;</h3>
                        <div class="loader gone"></div>
                    </form>
                </div>
            </div>
            <div class="clr"></div>
        </div>
        <script src="./js/jquery-3.2.1.min.js"></script> 
        <script src="./js/signUp.js"></script> 
    </body>
</html>
